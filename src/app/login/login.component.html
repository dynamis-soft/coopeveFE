<div class="main-content" style="margin-top:5%">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <div class="card">
          <div class="header">
            <h4 class="title">Ingresar al sistema</h4>
          </div>
          <div class="content">
            <form>
              <div class="row">
                <div class="col-md-12">
                  <img src="/assets/img/logo.jpg" class="col-xs-8 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" class="form-control" [(ngModel)]="username" name="username">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Clave</label>
                    <input type="password" class="form-control" [(ngModel)]="password" name="password">
                  </div>
                </div>
              </div>
              <div class="col-xs-8 col-xs-offset-4 col-sm-8 col-sm-offset-4 col-md-8 col-md-offset-4">
                <button type="submit" class="btn btn-info btn-fill pull-center" (click)="login()">Ingresar</button>
              </div>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
