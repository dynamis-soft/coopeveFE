<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Asociados</h4>
                    </div>
                    <form>
                        <div class="row" class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" [(ngModel)]="value" name="value" placeholder="Búsqueda">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-info btn-fill pull-center" (click)="search()">Buscar</button>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </form>

                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Nombre de Asociado</th>
                                    <th>Segundo Nombre</th>
                                    <th>Apellido</th>
                                    <th>Teléfono Movil</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of data">
                                    <td>{{row.associatesname}}</td>
                                    <td>{{row.secondname}}</td>
                                    <td>{{row.lastname}}</td>
                                    <td>{{row.mobilephone}}</td>
                                    <th>
                                        <i class="pe-7s-cloud-download" (click)="exportAsXLSX()" style="font-size:20px;color:green"></i>
                                    </th>
                                    <td>
                                        <i class="pe-7s-pen" (click)="edit(row.id)"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div>
                            <div class="container">
                                <div class="text-center">
                                    <!-- pager -->
                                    <ul *ngIf="pager.pages && pager.pages.length && custom=='0'" class="pagination">
                                        <li [ngClass]="{disabled:pager.currentPage === 1}">
                                            <a (click)="setPage(pager.currentPage - 1)">Previo</a>
                                        </li>
                                        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                                            <a (click)="setPage(page)">{{page}}</a>
                                        </li>
                                        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                                            <a (click)="setPage(pager.currentPage + 1)">Siguiente</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<hr>

<pre>{{closeResult}}</pre>
