<mat-card class="example-card login">
    <mat-card-header>
        <mat-card-title id="titulo">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form #LoginForm="ngForm" class="example-form">
            <div fxLayout="column" fxLayoutAlign="center center">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Usuario" name="username" required>
                </mat-form-field>
            </div>
            <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="ConstraseÃ±a" type="password" name="password" required>
                </mat-form-field>
            </div>
            <div (click)="show = !show" class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
                <button [routerLink]="['/dashboard/home']" mat-raised-button class="submit-btn" type="submit" color="warn">Ingresar</button>
            </div>

        </form>

    </mat-card-content>

</mat-card>
